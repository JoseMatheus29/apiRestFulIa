<!DOCTYPE html>
<html lang="pt-br" class="bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard da API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-800 min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-700">Dashboard da API</h1>
            <div id="userInfo" class="user-info text-right"></div>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center">
        <!-- Seção de Autenticação -->
        <section id="authSection" class="w-full max-w-md bg-white p-8 rounded-lg shadow-md mt-8">
            <h2 class="text-xl font-semibold mb-6 text-center">Autenticação</h2>
            <!-- Login -->
            <form id="loginForm" class="flex flex-col gap-3">
                <h3 class="font-bold text-center">Login</h3>
                <input type="email" id="loginEmail" placeholder="Email" required class="p-2 border rounded">
                <input type="password" id="loginPassword" placeholder="Senha" required class="p-2 border rounded">
                <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Login</button>
                <p class="text-sm text-center mt-2">Não tem conta? <a href="#" id="showRegister" class="text-blue-600 hover:underline">Cadastre-se</a></p>
            </form>
            <!-- Registro -->
            <form id="registerForm" class="flex flex-col gap-3 hidden">
                <h3 class="font-bold text-center">Registrar</h3>
                <input type="text" id="registerName" placeholder="Nome" required class="p-2 border rounded">
                <input type="email" id="registerEmail" placeholder="Email" required class="p-2 border rounded">
                <input type="password" id="registerPassword" placeholder="Senha" required class="p-2 border rounded">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Registrar</button>
                <p class="text-sm text-center mt-2">Já tem conta? <a href="#" id="showLogin" class="text-green-600 hover:underline">Fazer login</a></p>
            </form>
        </section>

        <!-- Seção do Usuário Logado -->
        <section id="userSection" class="w-full max-w-2xl flex flex-col gap-6 mt-8 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Minha Área</h2>
                <button id="logoutButton" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">Sair</button>
            </div>
            <!-- Upload de Dataset -->
            <form id="uploadForm" class="flex flex-col gap-3 mb-6">
                <h3 class="font-bold">Upload de Dataset (.csv ou .pdf)</h3>
                <input type="file" id="fileInput" accept=".csv,.pdf" required class="p-2 border rounded text-sm">
                <button type="submit" class="bg-teal-500 text-white p-2 rounded hover:bg-teal-600">Enviar Arquivo</button>
            </form>
            <!-- Listagem de Datasets -->
            <div id="datasetsContainer">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold">Meus Datasets</h3>
                    <button id="fetchDatasetsButton" class="text-sm bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">Atualizar</button>
                </div>
                <ul id="datasetsList" class="space-y-2 max-h-48 overflow-y-auto"></ul>
            </div>
            <!-- Registros de um Dataset -->
            <div id="recordsContainer" class="bg-white p-6 rounded-lg shadow-md hidden">
                <h3 id="recordsTitle" class="text-lg font-semibold mb-3"></h3>
                <ul id="recordsList" class="list-disc pl-5 space-y-2 max-h-60 overflow-y-auto text-sm"></ul>
            </div>
        </section>

        <!-- Seção de Queries -->
        <section id="queriesSection" class="w-full max-w-2xl flex flex-col gap-6 mt-8 hidden">
            <h2 class="text-xl font-semibold mb-4">Consultas (IA Mock)</h2>
            <form id="queryForm" class="flex flex-col gap-3">
                <h3 class="font-bold">Fazer uma Pergunta</h3>
                <select id="queryDatasetSelect" required class="p-2 border rounded bg-white"></select>
                <input type="text" id="queryInput" placeholder="Sua pergunta aqui..." required class="p-2 border rounded">
                <button type="submit" class="bg-purple-500 text-white p-2 rounded hover:bg-purple-600">Perguntar</button>
            </form>
            <div id="queriesHistoryContainer">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold">Histórico de Consultas</h3>
                    <button id="fetchQueriesButton" class="text-sm bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">Atualizar</button>
                </div>
                <ul id="queriesList" class="list-disc pl-5 space-y-2 max-h-48 overflow-y-auto"></ul>
            </div>
        </section>
    </main>

    <!-- Respostas e Notificações -->
    <div id="responseArea" class="container mx-auto p-4 mt-2">
        <div class="bg-gray-800 text-white p-4 rounded-lg shadow-md">
            <h4 class="font-bold mb-2">Respostas da API</h4>
            <pre id="apiResponse" class="text-sm whitespace-pre-wrap"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
